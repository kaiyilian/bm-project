<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>招才进宝-给你最专业便捷的人力资源服务</title>

		<script src="../../js/jquery/jquery-2.1.1.min.js"></script>
</head>
<body>

<style type="text/css">
		img {
				width: 100%;
				height: 100%;
		}

		body {
				margin: 0;
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
		}

		.prompt {
				position: absolute;
				text-align: center;
				top: 250px;
				width: 100%;
				line-height: 30px;
				color: rgba(0, 0, 0, 0.50);
		}

		.prompt .txt_2 {
				color: green;
				font-size: 20px;
				font-weight: bold;
		}
</style>

<div class="bg_img">
		<img src="../images/bg.png">
</div>

<div class="prompt">
		<div class="txt_1">微信中无法下载，</div>
		<div class="">
				<span>请点击右上角按钮选择</span>
				<span class="txt_2">"在浏览器中打开"</span>
		</div>
		<div class="txt_1">就能正常下载了哦！</div>
</div>

<script>
		$(function () {
//				alert(location.href);

				var height = $(window).height() - 2;
				$(".bg_img").css("height", height);

				if (browser.versions.android && !browser.versions.weixin) {
//						window.open("http://a.app.qq.com/o/simple.jsp?pkgname=com.bumu.arya");
//						alert("android_web");
						window.open("http://www.blueku.com/zcjb_myapp.apk");
				}
				if (browser.versions.ios && !browser.versions.weixin) {
//						alert("ios_web");

						window.open("https://appstore.cn/kjBV_.i");
				}
		});

		//判断访问终端
		var browser = {
				versions: function () {
						var u = navigator.userAgent, app = navigator.appVersion;
						return {
								trident: u.indexOf('Trident') > -1, //IE内核
								presto: u.indexOf('Presto') > -1, //opera内核
								webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
								gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
								mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
								ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
								android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
								iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
								iPad: u.indexOf('iPad') > -1, //是否iPad
								webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
								weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
								qq: u.match(/\sQQ/i) == " qq" //是否QQ
						};
				}(),
				language: (navigator.browserLanguage || navigator.language).toLowerCase()
		}
</script>

</body>
</html>
