#============================================================================
# Configure Datasources
#============================================================================

org.quartz.dataSource.myDS.driver: com.mysql.jdbc.Driver
org.quartz.dataSource.myDS.URL: jdbc:mysql://localhost:3306/arya_test?useUnicode=true&characterEncoding=UTF-8&useSSL=false
#org.quartz.dataSource.myDS.URL: jdbc:mysql://127.0.0.1:3306/arya?useUnicode=true&characterEncoding=UTF-8&useSSL=false
org.quartz.dataSource.myDS.user: root
org.quartz.dataSource.myDS.password: 123456
org.quartz.dataSource.myDS.maxConnections: 5
org.quartz.dataSource.myDS.validationQuery: select 0



